{% extends 'Wardenapp/main.html' %}

{% block content %}
    <style>
    body {
background-color: rgb(148, 229, 240);

}
</style>
    <div>
        <form method="get">
            <table>
                {{ myFilter.form }}
            </table>
            <button class="btn btn-primary" type="submit">
                Search
            </button>
        </form>
    </div>
    <br>
    <div class="row">
        {% for i in room_list %}
            <div class="col-lg-3 col-md-4 mb-3" style="width: 18rem;">
                <div class="card">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUQ30X9zHfGTkhk45n6heuUTyssEW99ElxRQ&usqp=CAU"
                         class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Room No: {{ i.Room_No }}</h5>
                        <div class="card-footer">
                            <a href="{% url 'student_rooms_info' i.id %}" class="btn btn-primary">Click Here</a>
                        </div>
                    </div>
                </div>
            </div>
            <br>

        {% endfor %}
    </div>
{% endblock %}
