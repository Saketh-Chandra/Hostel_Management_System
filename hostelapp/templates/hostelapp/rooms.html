{% extends 'hostelapp/main.html' %}
{% load static %}
{% block content %}
<style>
    body {
background-color: rgb(148, 229, 240);

}
</style>
<p><h1 align="middle">Please Select a Room</h1></p>
<br>


    {% for i in roomlist %}
        {% if i.hide %}
        {% else %}
            <P align="middle"><a href="{% url 'confirmation_booking' i.id %}"
                                 class="btn btn-primary btn-lg btn-warning">{{ i }}</a></P>

        {% endif %}
    {% endfor %}


{% endblock %}
