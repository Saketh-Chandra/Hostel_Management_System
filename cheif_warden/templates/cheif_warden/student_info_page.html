{% extends 'cheif_warden/main.html' %}

{% block content %}
    <div class="card card-body" style="background-color: honeydew">
    <table style="width:100%" class="table table-hover">
        <tr>
            <th>Student Names</th>
            <th>Student Email</th>

        </tr>

        {% for i in student_list %}
            <tr>
                <td>{{ i.user }}</td>
                <td>{{ i.user.email }}</td>
            </tr>

        {% endfor %}
    </table>
    </div>
{% endblock %}
